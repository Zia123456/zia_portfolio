<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  <body>
    <header class="container">
      <nav class="top-bar">
        <div class="header">
          <nav class="text-welcome">
            <p class="welcome">
              <a href="#">Welcome</a>
            </p>
          </nav>
          <nav class="humberger-icon-container">
            <img
              id="humberger-icon"
              src="images/Enabled.png"
              alt="not available"
            />
          </nav>
        </div>
      </nav>
      <section class="headline">
        <div class="primary-text">
          <span>
            <h1>Hey there. I'm Bakhteyari</h1>
          </span>
          <span id="colored-text">
            <h2>I'm a software developer</h2>
          </span>
        </div>
        <div class="supporting-text">
          <span>
            <p>
              I can help you build a product , feature or website Look through
              some of my work and experience! If you like what you see and have
              a project you need coded, don't hesiate to contact me.
            </p>
          </span>
        </div>
        <ul class="logos">
          <li class="twitter">
            <img
              src="images/twitter.png"
              alt="not available"
              id="twitter-icon"
            />
          </li>
          <li class="linkedin">
            <img
              src="images/Linkedin icon.png"
              alt="not available"
              id="linkedin-icon"
            />
          </li>
          <li class="medium">
            <img src="images/medium.png" alt="not available" id="medium-icon" />
          </li>
          <li class="github">
            <img src="images/github.png" alt="" id="github-icon" />
          </li>
          <li class="angellist">
            <img src="images/angellist.png" alt="" id="vector-icon" />
          </li>
        </ul>
        <div class="action">
          <div class="normal-button">
            <div class="icon-container">
              <img
                src="images/Union.png"
                alt="not available"
                id="down-larger-icon"
              />
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
