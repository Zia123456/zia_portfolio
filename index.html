<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="container">
      <nav class="top-bar">
        <div class="status">
          <div id="time-container">
            <img
              id="time-icon"
              src="images/Time Style.png"
              alt="not available!"
              class="time"
            />
          </div>
          <div id="status-container">
            <img
              id="status-icon"
              src="images/Group 3.png"
              alt="not available!"
              class="internet-wifi-charge"
            />
          </div>
        </div>
        <div class="header">
          <div class="text-welcome">
            <p class="welcome">
              <a href="#">Welcome</a>
            </p>
          </div>
          <div class="humberger-icon-container">
            <img
              id="humberger-icon"
              src="images/Enabled.png"
              alt="not available"
            />
          </div>
        </div>
      </nav>
      <section class="headline">
        <div class="primary-text">
          <span>Hey there. I'm Bakhteyari </span>
          <span id="colored-text">I'm a software developer</span>
        </div>
        <div class="supporting-text">
          <span>
            I can help you build a product , feature or website Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don't hesiate to contact me.
          </span>
        </div>
        <div class="logos">
          <div class="twitter">
            <img
              src="images/twitter.png"
              alt="not available"
              id="twitter-icon"
            />
          </div>
          <div class="linkedin">
            <img
              src="images/Linkedin icon.png"
              alt="not available"
              id="linkedin-icon"
            />
          </div>
          <div class="medium">
            <img src="images/medium.png" alt="not available" id="medium-icon" />
          </div>
          <div class="github">
            <img src="images/github.png" alt="" id="github-icon" />
          </div>
          <div class="angellist">
            <img src="images/angellist.png" alt="" id="vector-icon" />
          </div>
        </div>
        <div class="action">
          <div class="normal-button">
            <div class="icon-container">
              <img
                src="images/Union.png"
                alt="not available"
                id="down-larger-icon"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
